<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_portfolio_main">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Daksh Suthar Portfolio</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      background-color: #1E1E1E;
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #6366F1;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading_indicator" class="loader"></div>

  <script src="main.dart.js" type="application/javascript"></script>

  <script>
    window.addEventListener('load', function () {
      // Thoda wait karke loader hata denge
      setTimeout(function () {
        var loader = document.getElementById("loading_indicator");
        if (loader) {
          loader.style.display = 'none';
        }
      }, 2000);
    });
  </script>
</body>

</html>
